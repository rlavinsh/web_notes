<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- unordered List -->
    <ul>
      <li>Apple</li>
      <li>Mango</li>
      <li>Grapes</li>
    </ul>

    <!-- ordered List -->
    <ol type="I">
      <li>Apple</li>
      <li>Mango</li>
      <li>Grapes</li>
    </ol>

    <!-- description list -->

    <dl>
      <dt>HTML</dt>
      <dd>hypter text markup language</dd>

      <dt>CSS</dt>
      <dd>style sheet language</dd>
    </dl>
  </body>
</html>
