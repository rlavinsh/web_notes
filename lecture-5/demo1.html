<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disscussion of table</title>
  </head>
  <body>
    <table border="2" cellpadding="20" cellspacing="25">
      <tr>
        <td>S.NO</td>
        <td>Name</td>
        <td>Age</td>
        <td>Gender</td>
      </tr>
      <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>25</td>
        <td>Male</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jane Smith</td>
        <td>30</td>
        <td>Female</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Mark Brown</td>
        <td>35</td>
        <td>Male</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Sarah Wilson</td>
        <td>28</td>
        <td>Female</td>
      </tr>
    </table>

    <!-- colspan  -->
    <table border="2" cellpadding="20" cellspacing="25">
      <tr>
        <td>S.NO</td>
        <td colspan="2">Name</td>
        <td colspan="3">Marks</td>
      </tr>
      <tr>
        <td>Number</td>
        <td>FirstName</td>
        <td>LastName</td>
        <td>Hindi</td>
        <td>English</td>
        <td>Math</td>
      </tr>
      <tr>
        <td>1</td>
        <td>john</td>
        <td>doe</td>
        <td>85</td>
        <td>80</td>
        <td>90</td>
      </tr>
      <tr>
        <td>2</td>
        <td>jane</td>
        <td>smith</td>
        <td>95</td>
        <td>90</td>
        <td>85</td>
      </tr>
      <tr>
        <td>3</td>
        <td>amit</td>
        <td>sharma</td>
        <td>95</td>
        <td>90</td>
        <td>85</td>
      </tr>
    </table>
  </body>
</html>
